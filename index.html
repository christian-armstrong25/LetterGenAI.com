<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" id="favicon" type="image/svg+xml" href="/LetterGen.ico" />
    <link rel="stylesheet" href="global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LetterGenAI</title>
    <script>
      window.onload = function() {
        var darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        function setFavicon(mode) {
          var favicon = document.getElementById('favicon');
          if (mode.matches) {
            favicon.href = '/LetterGen-dark.png';
          } else {
            favicon.href = '/LetterGen.ico';
          }
        }
        setFavicon(darkModeMediaQuery);
        darkModeMediaQuery.addListener(setFavicon);
      };
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
